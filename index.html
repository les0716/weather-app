<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css"/>
  </head>
<body>
  <div class="container">
   <form id="city-form">
    <input type="text" placeholder="Search City" class="search" id="city-input"/>
    <input type="submit" value="Search" class="button"/>
   <input type="submit"  value="Current" class= "button" id="current-location-button"
    </form>
      
    <h1 id="city"> Los Angeles
        </h1>
    <h2>
      <div id="day-time">
      Monday
      </div>
    </br>
 <img src="" class="sun" id="icon"></img > <span id= "current-temperature">30</span > <span class= "units">
  <a href="" id="celsius" class="celsius-symbol active"> °C </a>|<a href="" id="fahrenheit" class="fahrenheit-symbol">°F </a>
  </span> 
      <p>
      <div class="row conditions">
        <div class="col-2" id="description">
          Sunny
        </div>
        <div class="col-2" id="wind">
          Wind: 0mph
        </div>
        <div class="col-2">
          <div class="col" id="humidity">
            Humidity: 5%
          </div>
        </div>
      </div>
    </p>
  </h2>
  <h2>
    <div class="row">
 <div class="col-9 days" id="forecast">
      </div>
    </div>
  </h2>
  <footer>
    <a href=" https://github.com/les0716/weather-app" target="_blank ">open-source code </a> by Leslie Maldonado</footer>
  </footer>
 <script src="src/script.js"></script>
</div>
</body>
</html>
